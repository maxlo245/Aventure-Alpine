# ================================================
# Docker Compose - Aventures Alpines
# ================================================
# Usage :
#   docker compose up -d          → Démarrer tous les services
#   docker compose down            → Arrêter tous les services
#   docker compose logs -f app     → Voir les logs du serveur
#   docker compose up -d --build   → Reconstruire et relancer
# ================================================

services:
  # ========================================
  # Base de données MySQL
  # ========================================
  db:
    image: mysql:8.0
    container_name: aventure-alpine-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-aventures_alpines}
      MYSQL_USER: ${MYSQL_USER:-aventure_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-aventure_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aventure-net

  # ========================================
  # phpMyAdmin (interface d'admin BDD)
  # ========================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: aventure-alpine-phpmyadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      UPLOAD_LIMIT: 50M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    networks:
      - aventure-net

  # ========================================
  # Application (Frontend + Backend)
  # ========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: aventure-alpine-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      # Connexion MySQL via le réseau Docker
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-aventure_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-aventure_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-aventures_alpines}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-changez_moi_en_production_svp_1234567890}
    ports:
      - "${APP_PORT:-3000}:5000"
    networks:
      - aventure-net

volumes:
  mysql_data:
    driver: local

networks:
  aventure-net:
    driver: bridge
